<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Verification Slip</title>

    <!-- KEEP YOUR EXISTING CSS -->
    <link rel="stylesheet" href="style.css?v=4">
</head>

<body>

<div class="slip">

    <!-- HEADER -->
    <div class="header">
        <img src="logo.png" alt="School Logo">
        <h2>STUDENT VERIFICATION SLIP</h2>
    </div>

    <!-- STUDENT DETAILS -->
    <p><b>Registration No:</b> <span id="reg"></span></p>
    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Father’s Name:</b> <span id="father"></span></p>
    <p><b>Mother’s Name:</b> <span id="mother"></span></p>
    <p><b>Date of Birth:</b> <span id="dob"></span></p>
    <p><b>Class:</b> <span id="cls"></span></p>
    <p><b>Fees Status:</b> <span id="fees"></span></p>
    <p><b>Room No:</b> <span id="room"></span></p>
    <p><b>Serial No:</b> <span id="serial"></span></p>

    <!-- DATE & TIME -->
    <hr>
    <p class="datetime">
        <b>Interaction Time:</b> <span id="time"></span>
    </p>

    <!-- FOOTER -->
    <div class="footer">
        Verified using Offline Student Verification System
    </div>

    <!-- PRINT BUTTON -->
    <button onclick="window.print()" class="print-btn">
        Print Slip
    </button>

</div>

<!-- ================= SCRIPT (VERY IMPORTANT) ================= -->
<script>
    const params = new URLSearchParams(window.location.search);

    function set(id, key) {
        const el = document.getElementById(id);
        if (el) {
            el.innerText = params.get(key)
                ? decodeURIComponent(params.get(key))
                : "N/A";
        }
    }

    set("reg", "reg");
    set("name", "name");
    set("father", "father");
    set("mother", "mother");
    set("dob", "dob");
    set("cls", "class");
    set("fees", "fees");
    set("room", "room");
    set("serial", "serial");
    set("time", "time");
</script>

</body>
</html>
