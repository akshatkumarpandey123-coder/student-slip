<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Verification Slip</title>
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>

<div class="slip">

    <!-- HEADER WITH LOGO -->
    <div class="header">
        <img src="logo.png" alt="School Logo">
        <h2>STUDENT VERIFICATION SLIP</h2>
    </div>

    <!-- STUDENT DETAILS -->
    <p><b>Admission No:</b> <span id="adm"></span></p>
    <p><b>Name:</b> <span id="name"></span></p>
    <p><b>Fatherâ€™s Name:</b> <span id="father"></span></p>
    <p><b>Class:</b> <span id="class"></span></p>
    <p><b>Fees Status:</b> <span id="fees"></span></p>
    <p><b>Room No:</b> <span id="room"></span></p>
    <p><b>Serial No:</b> <span id="serial"></span></p>

    <!-- DATE & TIME -->
    <hr>
    <p class="datetime">
        <b>Date:</b> <span id="date"></span><br>
        <b>Time:</b> <span id="time"></span>
    </p>

    <!-- FOOTER -->
    <div class="footer">
        Verified using Offline Student Verification System
    </div>

    <!-- PRINT BUTTON -->
    <button onclick="window.print()" class="print-btn">
        Print Slip
    </button>

</div>

<script>
    // Read URL parameters
    const params = new URLSearchParams(window.location.search);

    function set(id, value) {
        document.getElementById(id).innerText =
            value ? decodeURIComponent(value) : "N/A";
    }

    set("reg", params.get("reg"));
    set("name", params.get("name"));
    set("father", params.get("father"));
    set("mother", params.get("mother"));
    set("dob", params.get("dob"));
    set("class", params.get("class"));
    set("fees", params.get("fees"));
    set("room", params.get("room"));
    set("serial", params.get("serial"));
    set("time", params.get("time"));
</script>
</body>

</html>
